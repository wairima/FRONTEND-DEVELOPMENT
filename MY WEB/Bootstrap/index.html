<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="theme.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="https://www.flaticon.com/free-icon/facebook_3665167" type="image/x-icon">
    <title>Facebook - Log In or sign up</title>
</head>

<body class="bg-gray">

    <div class="p-5">

        <div class="container">

            <div class="row pt-5">

                <div class="col-xl-7 col-lg-6 col-md-12">

                    <div class="text-center pb-3 ">
                        <h1 class="text-primary facebook">facebook</h1>
                        <h1 class="text-description"></h1>
                    </div>

                </div>

                <div class="col-xl-4 col-lg-6 col-md-12">

                    <div class="card shadow border-0 card-body ">

                        <form>

                            <div class="mb-3">

                                <input type="text" class="form-control form-control-lg"
                                    placeholder="Email or phone number" required>
                            </div>

                            <div class="mb-3">

                                <input type="text" class="form-control form-control-lg holder" placeholder="Password"
                                    required>
                            </div>

                            <div class="d-grid gap-2 col-12 mx-auto ">
                                <button class="btn btn-primary text-light fw-bold btn-lg border-0 btn-h-primary"
                                    type="submit">Log
                                    In</button>

                                <div class="text-center">
                                    <a href="#" class="text-decoration-none">Forgot password?</a>
                                </div>

                                <hr>

                                <div class="text-center pb-2">
                                    <button class="btn btn-success text-light fw-bold btn-lg border-0 btn-h-success"
                                        type="submit">Create
                                        new
                                        account</button>
                                </div>

                        </form>


                    </div>

                </div>


                <div class="text-center pt-3">
                    Create a Page or a celebrity, brand or business
                </div>

            </div>

        </div>

    </div>

    </div>
    <script src="./js/theme.js"></script>
    <script src="./js/bootstrap.min.js"></script>
</body>

</html>
