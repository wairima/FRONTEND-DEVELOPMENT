<!DOCTYPE html>
<html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compactible" content="IE=edge">
            <meta name="viewport"content="width=device-width,initial-scale=1.0">
            <title> <b style="color: antiquewhite;">LOGIN FORM</b></title>
             <link rel="stylesheet" href="style.css">
            <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        </head>
<body align="center">
    <style>
        body {
            background-color: thistle;
        }
    </style>

    <div class="wrapper">
        <form action="">
            <h1><b style="color: chocolate;">LOGIN</b></h1>
            <input type="text" placeholder="USERNAME" required style="color: black;">
            <i class="bx bxs-user"></i>
        </div>
        <div class="input-box">
                <input type="PASSWORD"
                placeholder="PASSWORD" required style="color: black;">
                <i class="bx bxs-lock"></i>
        </div>

        <div class="remember-forgot">
            <label><input type="checkbox"> Remember Me</label>
            <a href="#">Forgot Password?</a>
        </div>
<button type="submit" class="btn">Login</button>
        <div class="register-link">
                <p style="color: aquamarine;">Don't have an Account?<a href="#">Register</a></p>    
        </div>
        </form>
</body>



</html>
